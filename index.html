<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Gaurav Suhag</title>
</head>

<body>
  <div class="mode-wrapper">
    <div class="sun">
      <span class="material-symbols-outlined sun">
        light_mode
      </span>
    </div>
    <div class="toggler">
      <div class="toggle-ball"></div>
      <div class="toggle-bg"></div>
    </div>
    <div class="moon">
      <span class="material-symbols-outlined moon">
        dark_mode
      </span>
    </div>
  </div>
  <div class="sections-wrapper">
    <div class="links-list">
      <div class="link about">
        <p>About Me</p>
        <div id="root"></div>
      </div>
      <div class="link skills">
        <p>Skills</p>
      </div>
      <div class="link home-btn">
        <p>Home</p>
      </div>
    </div>
  </div>
  <div class="home-loader">
      <h1 class="split-text">よ</h1>
      <h1 class="split-text">う</h1>
      <h1 class="split-text">こ</h1>
      <h1 class="split-text">そ</h1>
      <h1 class="split-text">!</h1>
  </div>
  <div class="experience">
    <canvas class="webgl"></canvas>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
